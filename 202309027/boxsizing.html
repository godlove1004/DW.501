<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>boxsizing</title>
</head>
<style>
body {
    margin: 0px;
  }
div {
 margin: 20px;
 padding: 20px;
 border: 20px  solid #dddddd;
 width: 500px;
}
.cb{
  box-sizing: content-box;
  }
.ad {
  box-sizing: border-box
}
</style>



<body>
  <div class="cb">
 <p>content-box</p>
</div>
 <div class="ad">
<p>border-box</p>
</div>


</div>
</body>
</html>
